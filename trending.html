<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Anime</title>
    <meta name="description"
        content="Don't know what to watch? Find out what others are watching and plan the perfect data night.">

    <link rel="stylesheet" href="CSS/trending.css">

<body>

        <div class="container">

        </div>

            <div class="anime-container" id="animeContainer">
                <div class="col">
                    <img src="imgs/testimg.jpeg" alt="anime cover image">
                </div>

                <div class="col">
                    <h2>Angel Beats</h2>
                    <!--This text will have to be created in js with ${} but this is for basic layout purposes -->

                    <p>Start Date: Jan 2017</p>
                    <p>End Date: Dec 2020 </p>
                    <a class="learnMoreBtn">LEARN MORE</a>
                </div>

                <div class="col">
                    <h3>Rating</h3>
                    <p class="neonText">8.93</p>
                </div>

            </div>
        </div>
