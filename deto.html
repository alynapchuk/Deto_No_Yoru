<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deto No Yoru</title>
    <link rel="stylesheet" href="../Deto_No_Yoru/CSS/styles.css">
</head>

<body>

    <!-- Navigation Bar -->
    <div id='navigation'></div>

    <!-- Search Container -->
    <div id='intro'>
        <h1>デートの夜</h1>
        <h2>Deto No Yoru</h2>
        <p>Never know what to watch or eat? Make your date nights easier with Deto No Yoru! Simply select an Anime
            genre
            and
            enter your zipcode and our team of super smart robots will generate the perfect date night for you!</p>

        <select id='genreSelection' name='genreSelection'>
            <option value=''>Select an Anime Genre</option>
            <option value='action'>Action</option>
            <option value='comedy'>Comedy</option>
            <option value='drama'>Drama</option>
            <option value='horror'>Horror</option>
            <option value='romance'>Romance</option>
        </select>

        <form>
            <input type='text' id='zipCode' name='zipCode' placeholder='Enter Your Zipcode'>
        </form>
        <button type='button' id='mainBtn'>Search!</button>
    </div>

    <!-- Restaurant Results -->
    <div id='restaurantContainer'>
        <h2>What's On The Menu Tonight!</h2>
    </div>

    <!-- Anime Results -->
    <div id='animeInfoContainer'>
        <h2>Anime to Watch</h2>
    </div>

    <script src='../Deto_No_Yoru/JS/script.js'></script>
</body>

</html>
