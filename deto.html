<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deto No Yoru</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>

    <div id='intro'>
        <h1>デートの夜</h1>
        <h2>Deto No Yoru</h2>
        <p>Never know what to watch or eat? Make your date nights easier with Deto No Yoru! Simply select an Anime genre
            and
            enter your zipcode and our team of super smart robots will generate the perfect date night for you!</p>
    </div>

    <div id='search_form'>
        <div id='anime_search_form'>
            <select id='anime_select'>
                <option selected>Select an Anime Genre</option>
                <option>One</option>
            </select>
        </div>

        <div id='zipcode_search_form'>
            <input type='number' id='zipcode' placeholder='Enter Your Zipcode'>
        </div>
        <div id='search_button'>
            <button type='button'>Search!</button>
        </div>
    </div>



    <script src='/JS/script.js'></script>
</body>

</html>
